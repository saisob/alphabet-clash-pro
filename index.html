<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alphabet-clash-pro</title>

    <!-- daisyui khala  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class=" bg-[#010313] bg-[url('/images/background.png')] bg-no-repeat  bg-center">
        <section id="home-section" class=" flex justify-center items-center min-h-screen">
            <div class="text-center text-white space-y-5 ">
                <h1 class=" text-6xl font-extrabold">Alphabet Clash Pro</h1>
                <p>Unleash your keyboard kung Fu:press Enter to play </p>
                <button onclick="play(),getARandomAlphabet(),setBackgroundColorById()" class="btn">play now</button>
            </div>
        </section>
        <!-- play section  -->
        <section id="play-ground" class=" flex flex-col items-center gap-20 pt-20 hidden">
            <div>
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] bg-center">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-4 pb-4 rounded-b-2xl">Don't watch keybord while playing....</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-element" class="text-9xl text-black uppercase">Y</p>
                    </div>
                </div>
                
            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <div class="flex justify-between w-4/6">
                <button class="btn rounded-full text-white bg-purple-400 ">
                    Life
                    <img src="images/hard.svg" alt="">
                    <span>1</span>
                  </button>
                <button class="btn rounded-full text-white bg-purple-700">
                    Score
                    <img src="images/dolor.svg" alt="">
                    <span id="current-score">0</span>
                  </button>
            </div>
        </section>
        <!-- score section  -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#ffffff33] p-4 rounded-xl ">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score : </span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Now </button>
                <p class="text-xl">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="script/other.js"></script>
    <script src="script/alphabet-clash.js"></script>
</body>

</html>
